<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-row">
                <h1>Detona Ralph</h1>
            </div>
            <div class="menu-row">
                <div class="menu-time">
                    <h2>Time Left</h2>
                    <img src="./src/assets/images/timeglass.png" alt="T">
                    <h3 id="time-left">60</h2>
                </div>
                <div class="menu-score">
                    <h2>Your Score</h2>
                    <img src="./src/assets/images/star.png" alt="S">
                    <h3 id="score">0</h2>
                </div>
                <div class="menu-lives">
                    <h2>Your Lives</h2>
                    <img src="./src/assets/images/player.png" alt="P">
                    <h3 id="life">x9</h2>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>            

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

        <div class="button" id="restart">Reiniciar</div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>    
</body>

</html>
